    <title>Website Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: black;}
        header {
            background-color: black;
            color: orange;
            padding: 20px;
            text-align: center;}
        h1 {margin: 0;}
        .image-container {
            margin-top: 20px;
            width: 200px; 
            height: 200px;
            border-radius: 10%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;}
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 100%;}
        nav {
            background-color: black;
            overflow: hidden;}
        nav a {
            float: left;
            display: block;
            color: red;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            font-size: 17px;}
        nav a:hover {
            background-color: cyan;
            color: red;}
        .dropdown {
            float: left;
            overflow: hidden;}
        .dropdown .dropbtn {
            font-size: 17px;    
            border: none;
            outline: none;
            color: cyan;
            padding: 14px 20px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;}
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: black;
            min-width: 160px;
            z-index: 1;}
        .dropdown-content a {
            float: none;
            color: darkcyan;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;}
        .dropdown-content a:hover {
            background-color: blueviolet;
            color: red;}
        .dropdown:hover .dropdown-content {
            display: block;}
    </style>
</head>
